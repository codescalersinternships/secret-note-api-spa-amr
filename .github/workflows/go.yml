# This workflow will apply github actions for golang project

name: Go

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.4'

      - name: Build
        working-directory: backend
        run: go build -v ./...

      - name: Test
        working-directory: backend
        run: go test -v ./...

      - name: gofmt
        working-directory: backend
        run: Jerome1337/gofmt-action@v1.0.5

      - name: golangci-lint
        working-directory: backend
        run: golangci/golangci-lint-action@v3
